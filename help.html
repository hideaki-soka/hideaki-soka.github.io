<body>
    <header>

    <div>
        <h2>お問い合わせ</h2>

        <form action="#" method="get">
            
            <p>《注意事項》</p>
            <p>送信された内容には、一切ご返信しかねますので、予めご了承ください。</p>

            <p>
                <label for="last-name">姓 *</label>
                <input type="text" name="lastname" id="last-name" placeholder="姓" required />

                <label>
                    名 *
                    <input type="text" name="firstname" />
                </label>
            </p>

            <p>
                <label for="email">メールアドレス *</label>
                <input type="text" name="email" id="email" />
            </p>

            <p>
                <label><input type="radio" name="seibetsu" value="female" />
                    女性</label>
                <label><input type="radio" name="seibetsu" value="male" />
                    男性</label>
                <label><input type="radio" name="seibetsu" value="other" />
                    その他</label>
            </p>

            <p>
                <label for="requests">お問い合わせ内容 *</label>
                <textarea id="requests" name="requests" rows="8" cols="60"></textarea>
            </p>


            <p>
                <input type="submit" value="送信する" />
            </p>

        </form>
    </div>
